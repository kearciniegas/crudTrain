<div ng-controller="eliminarPersonasCtl">
    <br><br><br>
    <center>
        <h3>ELIMINAR PERSONAS</h3>
    </center>
    <br>
    <div class="container">
        <form class="form-horizontal" ng-submit="eliminarPersona()">
            <div class="form-group row">
                <label class="col-md-2 control-label" for="id">ID*:</label>
                <div class="col-md-10">
                    <input class="form-control" type="number" ng-model="persona.nbPersonIdn" id="id" required>
                </div>
            </div>
            <center>
                <br>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                        href="#myModal">ENVIAR
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Confirmacion de eliminado</h4>
                            </div>
                            <div class="modal-body">
                                <p>Estas seguro de eliminar esta persona.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default">Confirmar</button>
                                <button type="button" class="btn btn-default" href="#listaPersonas" data-dismiss="modal"
                                        data-dismiss="modal">Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </form>
    </div>
</div>
